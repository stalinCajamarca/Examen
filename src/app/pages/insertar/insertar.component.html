<div class="container">
    <form>

        <div class="form-group">
            <label for="cedula">Codigo</label>
            <input type="text" class="form-control" [(ngModel)]="codigoRegistro" name="codigoregistro">
        </div>
        <div class="form-group">
            <label for="nombre">Fecha</label>
            <input type="text" class="form-control" [(ngModel)]="fecha" name="fecha">
        </div>
        <div class="form-group">
            <label for="direccion">Cliente</label>
            <input type="text" class="form-control" [(ngModel)]="cliente" name="cliente">
        </div>
        <div class="form-group">
            <label for="telefono">Tipo Interaccion</label>
            <input type="text" class="form-control" [(ngModel)]="tipointeraccion" name="tipointeraccion">
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Descripcion</label>
            <input type="date" class="form-control" [(ngModel)]="descripcion" name="descripcion">
        </div>
        <button class="btn btn-primary" (click)="guardar()">Guardar</button>
        <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
</div>
